<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="display-none">
        <div class="hud-prefix">
            <h1 id="loader">LOADING.......</h1>
        </div>
        <div class="justify-center hidden" id='display' >
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">Question</p>
                    <h1 class="hud-main-text" id="questionCounter">1/3</h1>
                </div>
                <div id="hud-item">
                  <p class="hud-prefix">
                     Score
                  </p>
                  <h1 class="hud-main-text" id="score-counter">0</h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-container">
               <p class="choice-prefix">A</p>
               <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
             </div>
             <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
             </div>
             <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
             </div>
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./game.js"></script>
</body>
</html>
